<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calculator">
        <input class="display" value="0">
        <button id="C" class="btn">C</button>
        <button id="DEL" class="btn">DEL</button>
        <button id="log" class="btn">log</button>
        <button id="div" class="btn">/</button>
        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="mul" class="btn">*</button>
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="sub" class="btn">-</button>
        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="tree" class="btn">3</button>
        <button id="sum" class="btn">+</button>
        <button id="pun" class="btn">.</button>
        <button id="cero" class="btn">0</button>
        <button id="igu" class="btn">=</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
